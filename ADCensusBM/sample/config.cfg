// Minimale und maximale disparität
dMin=0;
dMax=60;

// Enthält alle Bilder, die verwendet werden sollen. Die linken und rechten Aufnahmen immer im Wechsel.
// Beginnend mit einer linken Aufnahme.
xmlImages="images.xml";

// Enthält die extrinsischen Parameter der beiden Kameras.
ymlExtrinsic="../sample/extrinsics.yml";

// Parameter für die Kosten-Initialisierung mit AD-Census
censusWinH=9;
censusWinW=7;
defaultBorderCost=0.999;
lambdaAD=10.0;
lambdaCensus=30.0;

// Der Pfad in die die Ergebnisse und Zwischenergebnisse abgelegt werden.
savePath="ergebnisse/";

// Parameter für die kreuz-basierte Aggregierung der Kosten
aggregatingIterations=4;
colorThreshold1=20;
colorThreshold2=6;
maxLength1=34;
maxLength2=17;

// Parameter für die Bildzellenoptimierung
colorDifference=15;
pi1=0.1;
pi2=0.3;

// Parameter für die Ausreißererkennung
dispTolerance=0;

// Parameter für die iterative Bereichswertung
votingThreshold=20;
votingRatioThreshold=0.4;

// Parameter für die geeignete Interpolierung
maxSearchDepth=20;

// Parameter für die Angleichung der Tiefenunstetigkeiten
cannyThreshold1=20;
cannyThreshold2=60;
cannyKernelSize=3;

// Parameter für die Sub-Pixel Verbesserung
blurKernelSize=3;

